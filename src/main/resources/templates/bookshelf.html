<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Geek Text</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand disabled" href="/">Geek Text</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Search form -->
            <form action="#" th:action="@{/bookshelf}" method="get" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Book title" aria-label="Search">
                <button class="btn btn-light my-2 my-sm-0" style="color:green;font-weight:bold" type="submit">Search
                </button>
                <select th:field="*{sortColumn}" th:selected="*{sortColumn}">
                    <option
                            th:each="sc : ${sortColumns}"
                            th:value="${sc}"
                            th:text="${sc}"></option>
                </select>
            </form>
            <ul class="navbar-nav mr-auto">
            </ul>

            <div >
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i><span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/login">Account <span class="sr-only">(current)</span></a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="nav-link"  th:href="@{/MyProfile}">My Account <span class="sr-only">(current)</span></a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a  class="nav-link" href="/logout">Logout <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>

<div class="container bookshelf">
    <div class="row" style="margin-bottom: -100px;">
        <div class="col-xs-8">
            <h2 class="section-headline">
                <h2 class="section-headline">
                    <span th:text="${user}? ${#strings.toUpperCase(user.username)} : 'All Books'"></span>
                </h2>
            </h2>

    <div class="row" style="margin-top: 60px;">
        <div class="col-xs-9 col-xs-offset-3">
            <div th:if="${emptyList}">
                <h5 style="font-style: italic;">Oops, no result is found. Try something else or try again later.</h5>
            </div>

            <table border="0" id="bookList">
                <thead><tr><th></th></tr></thead>
                <tbody>
                <tr class="book-item" data-th-each="book : ${bookList}">
                    <td>
                        <div th:if="${book != null}">
                            <div class="row">
                                <div class="col-xs-1">
<!--                                this need to be changed to the local pictures address-->
                                    <a th:href="@{/bookDetail?id=}+${book.id}"><img class="img-responsive shelf-book" th:src="@{/img/books/}+${book.id}+'.png'"  /></a>
                                </div>
                                <div class="col-xs-9">
                                    <h4 th:text="${book.title}"></h4>
                                    <span th:text="${book.publicationDate}"></span>
                                    <span th:text="${book.author}"></span>
                                    <span th:text="${#strings.capitalize(book.format)}"></span>
                                    <span th:text="${book.numberOfPages}"><span> pages</span></span>
                                    <span style="font-size:x-large;color:#db3208;">$<span
                                            th:text="${#numbers.formatDecimal(book.ourPrice, 0 , 'COMMA', 2, 'POINT')}"></span></span>

                                    <span style="text-decoration: line-through;">$<span
                                            th:text="${#numbers.formatDecimal(book.listPrice, 0 , 'COMMA', 2, 'POINT')}"></span></span>

                                    <p th:text="${#strings.abbreviate(book.description, 500)}"></p>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
    </div>
</div>



<div class="container social_media">
    <a href=""><i class="fab fa-facebook-f px-2"></i></a>
    <a href=""><i class="fab fa-twitter"></i></a>
    <a href=""><i class="fab fa-instagram px-2"></i></a>
    <a href=""><i class="fab fa-linkedin-in"></i></a>
</div>

<div class="container fix">
    <div class="row last border-top border-bottom">
        <div class="col-sm-1  "></div>
        <div class="col-sm-4 address border-right p-3">
            <i class="fas fa-map-marker-alt"></i>
            <p>5200 nw 7st,Miami,FL 33012</p>
        </div>

        <div class="col-sm-3 phone p-3">
            <i class="fas fa-mobile-alt"></i>
            <p>(+1) 305-234-6754</p>

        </div>

        <div class="col-sm-4 days border-left p-3">
            <i class="far fa-clock"></i>
            <p>Monday-Friday (8:00 am- 5:00 pm)</p>

        </div>
    </div>
</div>

<!-- end of container -->



</body>
</html>
